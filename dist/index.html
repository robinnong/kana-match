<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana Flashcards</title> 
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru:wght@500&family=Manrope:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- link to Fontawesome -->
    <script src="https://kit.fontawesome.com/f3369905b3.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
    <div id="app">
        <header> 
            <h1>Kana Match<span>ğŸ”¥</span></h1>
            <div class="navButtons">
                <button class="chartButton"> 
                    <p>Learn <span aria-hidden="true">ğŸ“–</span></p>
                </button> 
                <button class="quizButton">  
                    <p>Test <span aria-hidden="true">ğŸ´</span></p>
                </button>  
            </div>   
        </header>
        <main> 
            <section class="wrapper"> 
                <!-- <div class="home wrapper">
                    <div>
                        <h2>ka-na</h2>
                        <p>"Hiragana is a Japanese syllabary, one component of the Japanese writing system, along with katakana, kanji and in some
                            cases rÅmaji. It is a phonetic lettering system. The word hiragana literally means "ordinary" or "simple" kana. Hiragana
                            and katakana are both kana systems. - Wikipedia" </p>
                        </div>
                </div>-->
                <div class="quiz wrapper animate__animated animate__fadeIn">
                    <p>Tap to match <span role="img" aria-hidden="true">ğŸ’­</span></p>
                    <div class="cardsContainer"> 
                        <ul class="promptCards">
                            <li v-for="card, index in promptCards">
                                <span>{{ card }}</span>
                                <div>  
                                    <transition name="fade">
                                        <span v-if="currentMatch === index" class="key">{{ index + 1 }}</span>
                                    </transition>
                                    <transition name="fade">
                                        <span v-if="currentMatch > index" class="matchCard">{{ Object.keys(answerLog)[index] }}</span>
                                    </transition>
                                </div>
                            </li>
                            </ul>            
                        <ul class="answerCards">
                            <li v-for="card in answerCards" v-bind:id=card @click=setCurrentCard :class="{disabled:answerLog[card]}">
                                <div>
                                    <span>{{ card }}</span>
                                </div>
                            </li>
                        </ul> 
                    </div> 
                    <p class="round">{{ round }} / 5</p> 
                    <button type="button" class="nextButton" @click=evaluateAnswer>Next ></button>
                </div>
                <div class="chart wrapper">
                    <form action="" class="chartOptions" v-on:change="changeChart">
                        <input type="radio" id="basic" name="sound" value="basic" checked="checked">
                        <label for="basic">Basic (GojÅ«on)</label>
                        <input type="radio" id="dakuon" name="sound" value="dakuon">
                        <label for="dakuon">Dakuon</label> 
                        <input type="radio" id="handakuon" name="sound" value="handakuon">
                        <label for="handakuon">Handakuon</label> 
                    </form> 
                    <ul class="hiraganaList">
                        <li v-for="items in chart">
                            <p class="cardFront">{{ items.kana }}</p>
                            <p class="cardBack">{{ items.romaji }}</p>
                        </li>
                    </ul> 
                </div>
            </section> 
            <!-- Pop-up modal box at end of quiz-->
            <transition name="fadeIn">
                <div class="modalOuter" v-if="isModalOn === true" @click=closeModal>
                    <div class="modalInner">
                        <p class="grade">{{ result.grade }}</p>
                        <h3 class="finalMessage">{{ result.message }}</h3>
                        <p class="score">{{ score }}</p>
                        <p>of 30 matches correct</p>
                        <button>Exit</button>
                    </div>
                </div>
            </transition>
        </main>
        <footer>
            <p>Â© 2020 Robin Nong. View code <a href="https://github.com/robinnong/robin-nong-beyond-bootcamp">here</a>.</p>
        </footer>
    </div>   
    <script type="module" src="../src/main.js"></script> 
    <!-- <script type="module" src="./bundle.js"></script>  -->
</body>
</html>
